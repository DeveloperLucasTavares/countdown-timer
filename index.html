<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <header>
        <div class="top-image">
            <figure>
                <img src="assets/top-image.svg" alt="Top image.svg">
            </figure>
        </div>
    </header>
    <main>
        <section class="content">
            <div class="countdown-timer-area">
                <h1>Ready to launch in...</h1>
                <div class="countdown-stages">
                    <div>
                        <span>Dias</span>
                        <span id="days"></span>
                    </div>
                    <span>:</span>
                    <div>
                        <span>Horas</span>
                        <span id="hours"></span>
                    </div>
                    <span>:</span>
                    <div>
                        <span>Minutos</span>
                        <span id="minutes"></span>
                    </div>
                    <span>:</span>
                    <div>
                        <span>Segundos</span>
                        <span id="seconds"></span>
                    </div>
                </div>
                <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
                <a href="#subscribe"><span>Inscreva-se</span></a>
            </div>
            <div class="rocket">
                <figure>
                    <img src="assets/rocket.svg" alt="Rocket.svg">
                </figure>
            </div>
        </section>
    </main>
    <footer>
        <div class="bottom-image">
            <figure>
                <img src="assets/bottom-image.svg" alt="Bottom image.svg">
            </figure>
        </div>
    </footer>
    <script src="src/countdown-timer.js"></script>
</body>

</html>
